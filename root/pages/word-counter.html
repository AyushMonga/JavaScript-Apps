<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="../assets/css/word-counter.css">
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <div class="stats">
            <div class="stat-box">
                <h3>Words</h3>
                <p id="word-count">0</p>
            </div>
            <div class="stat-box">
                <h3>Characters</h3>
                <p id="char-count">0</p>
            </div>
            <div class="stat-box">
                <h3>Sentences</h3>
                <p id="sentence-count">0</p>
            </div>
        </div>
    </div>
    <script src="../assets/scripts/word-counter.js"></script>
</body>
</html>
